<!DOCTYPE html>
<html>
<head>
    <title>Smart Campus Dashboard</title>
</head>
<body>
    <h1>Smart Campus Hotspots</h1>
    <button onclick="loadData()">Load Hotspots</button>
    <pre id="output"></pre>

    <script>
        async function loadData() {
            const res = await fetch('http://127.0.0.1:5000/get_hotspots');
            const data = await res.json();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
